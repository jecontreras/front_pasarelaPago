<div id="content-wrapper" class="contents">
    <div class="row">
        <div class="col-lg-12 mat-elevation-z4">
            <div class="row">
                <div class="col-lg-12">
                    <div id="content-header" class="clearfix">
                        <div class="pull-left">
                            <ol class="breadcrumb">
                                <li><a [routerLink]="[ '/dashboard/cobros' ]">cobros</a></li>
                                <li><a [routerLink]="[ '/dashboard/formherramientacobros', opt ]">Herramienta de cobros</a></li>
                                <li class="active"><span>Herramienta {{ opt }}</span></li>
                            </ol>
                            <h1> {{ titulo }} Cobro {{ opt }}</h1>
                        </div>
                        <div class="text-right">
                            <button [routerLink]="[ '/dashboard/cobros' ]" class="btn btn-light" type="button">
                                Volver
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="opt == 'email'">
                <header class="main-box-header clearfix">
                    <h2>Nuevo email de cobro</h2>
                </header>
                <div class="row col-sm-12">
                    <div class="form-group col-sm-12">
                        <label for="exampleInputEmail1">Email *</label>
                        <input type="email" class="form-control" [(ngModel)]="data.clienteEmail"
                            placeholder="E-mail de quien te va a pagar (alguien@ejemplo.com)">
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="exampleInputEmail1">¿Que cobras? *</label>
                        <input type="text" class="form-control" [(ngModel)]="data.descripcion"
                            placeholder="Ej: Tennis blanco, servicios profesionales">
                    </div>
                    <div class="form-group col-sm-6 ">
                        <label for="exampleInputEmail1">¿Moneda? *</label>
                        <select [disabled]="true" class="form-control" [(ngModel)]="data.tipoMoneda">
                            <option value="cop">COP</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="exampleInputEmail1">¿Precio sin Iva? *</label>
                        <input currencyMask class="form-control form-control-sm" (blur)="precioTotal( data )" (change)="precioTotal( data )" [(ngModel)]="data.precio"  [options]="formatoMoneda" />
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="exampleInputEmail1">¿Cúal es el impuesto? Ej: 19 (el valor es en %) *</label>
                        <input type="text" class="form-control" [(ngModel)]="data.iva" (blur)="precioTotal( data )" (change)="precioTotal( data )">
                    </div>
                    <div class="form-group col-sm-6">
                        <div class="p-3">
                            <label for="exampleInputEmail1">Total + impuesto: <input currencyMask class="form-control form-control-sm" [(ngModel)]="data.total" [options]="formatoMoneda" /></label>
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <button type="button" (click)="submit()" class="btn btn-primary">
                            <span *ngIf="!id">
                                Enviar Email Ahora
                            </span>
                            <span *ngIf="id">
                                Actualizar Email
                            </span>
                        </button>
                        <button type="button" [routerLink]="['/dashboard/cobros']" class="btn btn-primary">Cancelar</button>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="opt == 'link'">
                <header class="main-box-header clearfix">
                    <h2>Nuevo link de cobro</h2>
                </header>
                <div class="row col-sm-12">
                    <div class="form-group col-sm-12">
                        <label for="exampleInputEmail1">¿Qué cobra? *</label>
                        <input type="text" class="form-control" [(ngModel)]="data.descripcion"
                            placeholder="Ej: Tennis blanco, servicios profesionales">
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="exampleInputEmail1">Descripción *</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="data.desripcionLarga"></textarea>
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="exampleInputEmail1"># Factura </label>
                        <input type="text" class="form-control" [(ngModel)]="data.factura"
                            placeholder="Ej: P0001">
                        <small class="form-text text-muted"> (Número de factura o referencia único por cobro) </small>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="exampleInputEmail1">Url de respuesta</label>
                        <input type="text" class="form-control" [(ngModel)]="data.urlRespuesta">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="exampleInputEmail1">Url de confirmacion</label>
                        <input type="text" class="form-control" [(ngModel)]="data.UrlConfirmacion">
                    </div>
                    <div class="form-group col-sm-6 ">
                        <label for="exampleInputEmail1">¿Moneda? *</label>
                        <select [disabled]="true" class="form-control" [(ngModel)]="data.tipoMoneda">
                            <option value="cop">COP</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="exampleInputEmail1">¿Precio sin Iva? *</label>
                        <input currencyMask class="form-control form-control-sm" (blur)="precioTotal( data )" (change)="precioTotal( data )" [(ngModel)]="data.precio"  [options]="formatoMoneda" />
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="exampleInputEmail1">¿Cúal es el impuesto? Ej: 19 (el valor es en %) *</label>
                        <input type="text" class="form-control" [(ngModel)]="data.iva" (blur)="precioTotal( data )" (change)="precioTotal( data )">
                    </div>
                    <div class="form-group col-sm-6">
                        <div class="p-3">
                            <label for="exampleInputEmail1">Total + impuesto: <input currencyMask class="form-control form-control-sm" [(ngModel)]="data.total" [options]="formatoMoneda" /></label>
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <button type="button" (click)="submit()" class="btn btn-primary">
                            <span *ngIf="!id">
                                Generar link de cobro
                            </span>
                            <span *ngIf="id">
                                Actualizar link de cobro
                            </span>
                        </button>
                        <button type="button" [routerLink]="['/dashboard/cobros']" class="btn btn-primary">Cancelar</button>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="opt == 'botton'">
                <header class="main-box-header clearfix">
                    <h2>Nuevo botón</h2>
                </header>
                <div class="row col-sm-12">
                    <div class="form-group col-sm-12">
                        <label for="exampleInputEmail1">¿Qué cobra? *</label>
                        <input type="text" class="form-control" [(ngModel)]="data.descripcion"
                            placeholder="Ej: Tennis blanco, servicios profesionales">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="exampleInputEmail1">Url de respuesta</label>
                        <input type="text" class="form-control" [(ngModel)]="data.urlRespuesta">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="exampleInputEmail1">Url de confirmacion</label>
                        <input type="text" class="form-control" [(ngModel)]="data.urlConfirmacion">
                    </div>
                    <div class="form-group col-sm-6 ">
                        <label for="exampleInputEmail1">¿Moneda? *</label>
                        <select [disabled]="true" class="form-control" [(ngModel)]="data.tipoMoneda">
                            <option value="cop">COP</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="exampleInputEmail1">¿Precio sin Iva? *</label>
                        <input currencyMask class="form-control form-control-sm" (blur)="precioTotal( data )" (change)="precioTotal( data )" [(ngModel)]="data.precio"  [options]="formatoMoneda" />
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="exampleInputEmail1">¿Cúal es el impuesto? Ej: 19 (el valor es en %) *</label>
                        <input type="text" class="form-control" [(ngModel)]="data.iva" (blur)="precioTotal( data )" (change)="precioTotal( data )">
                    </div>
                    <div class="form-group col-sm-6">
                        <div class="p-3">
                            <label for="exampleInputEmail1">Total + impuesto: <input currencyMask class="form-control form-control-sm" [(ngModel)]="data.total" [options]="formatoMoneda" /></label>
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <button type="button" (click)="submit()" class="btn btn-primary">
                            <span *ngIf="!id">
                                Generar Botón
                            </span>
                            <span *ngIf="id">
                                Actualizar Botón
                            </span>
                        </button>
                        <button type="button" [routerLink]="['/dashboard/cobros']" class="btn btn-primary">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
